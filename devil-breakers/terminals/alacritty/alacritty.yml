font:
  normal:
    family: Recursive Mono Casual Static
    # style: Light
  bold:
    family: Recursive Mono Casual Static
    style: Bold
  italic:
    family: Recursive Mono Casual Static
    style: Light Italic
  size: 13

window:
  opacity: 1.0
  padding:
    x: 8
    y: 5

live_config_reload: false

key_bindings:
  - { key: V, mods: Alt, action: Paste }
  - { key: C, mods: Alt, action: Copy }
  # tmux binding
  # - { key: N, mods: Alt, chars: "`n" }
  # - { key: W, mods: Alt, chars: "`x" }
  # - { key: K, mods: Alt|Control, chars: "`K" }
  # - { key: H, mods: Alt|Control, chars: "`," }
  # - { key: L, mods: Alt|Control, chars: "`." }

#import:
# uncomment the flavour you want below:
#  - ~/.config/alacritty/catppuccin/catppuccin-mocha.yml
