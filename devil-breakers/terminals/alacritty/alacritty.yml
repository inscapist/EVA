font:
  normal:
    family: agave Nerd Font Mono
    style: Light
  bold:
    family: agave Nerd Font Mono
    style: Bold
  italic:
    family: agave Nerd Font Mono
    style: ExtraLight Italic
  size: 17

window:
  opacity: 1.0
  padding:
    x: 8
    y: 5

live_config_reload: true

key_bindings:
  - { key: V, mods: Alt, action: Paste }
  - { key: C, mods: Alt, action: Copy }
  # tmux binding
  # - { key: N, mods: Alt, chars: "`n" }
  # - { key: W, mods: Alt, chars: "`x" }
  # - { key: K, mods: Alt|Control, chars: "`K" }
  # - { key: H, mods: Alt|Control, chars: "`," }
  # - { key: L, mods: Alt|Control, chars: "`." }

colors:
  primary:
    background: "#202329"
    foreground: "#d8dee9"
    dim_foreground: "#a5abb6"
  cursor:
    text: "#202329"
    cursor: "#d8dee9"
  vi_mode_cursor:
    text: "#202329"
    cursor: "#d8dee9"
  selection:
    text: CellForeground
    background: "#4c566a"
  search:
    matches:
      foreground: CellBackground
      background: "#88c0d0"
    footer_bar:
      background: "#434c5e"
      foreground: "#d8dee9"
  normal:
    black: "#3b4252"
    red: "#bf616a"
    green: "#a3be8c"
    yellow: "#ebcb8b"
    blue: "#81a1c1"
    magenta: "#b48ead"
    cyan: "#88c0d0"
    white: "#e5e9f0"
  bright:
    black: "#4c566a"
    red: "#bf616a"
    green: "#a3be8c"
    yellow: "#ebcb8b"
    blue: "#81a1c1"
    magenta: "#b48ead"
    cyan: "#8fbcbb"
    white: "#eceff4"
  dim:
    black: "#373e4d"
    red: "#94545d"
    green: "#809575"
    yellow: "#b29e75"
    blue: "#68809a"
    magenta: "#8c738c"
    cyan: "#6d96a5"
    white: "#aeb3bb"
